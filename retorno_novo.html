        showLines: true,
        scales: {            
                xAxes: [{
                    type: 'time',
                    
                    time: {
    					format: "MMM",
    					unit: 'month',
    					min: moment('2018-01-01')

                yAxes: [{
                ticks: {

                    min: -1,

                        // for a value (tick) equals to 8
                        return yLabels[value];
                        // 'junior-dev' will be returned instead and displayed on your chart

        data:data,
        options:option
    });
    

    function renderizar(ss){
            pend = document.getElementById("pend").checked
            if(pend){
            	dados = array_pen[ss];
            }else{
            	dados = array_ss[ss];
            }
            
            myLineChart.data.datasets.push(dados);
            myLineChart.option = option;
            
            myLineChart.update();
    }

    function atualizar(){
    	 //myLineChart.data.datasets = [];
         //myLineChart.update();
         ativ = document.getElementById("ativ").checked;
         susp = document.getElementById("susp").checked;
    	 ac = document.getElementById("ac").checked;
         ad = document.getElementById("ad").checked;
         juncao = [];
         if(ativ && susp){
        	juncao = array_ss_ativas.concat(array_ss_suspensas);
         } else if(ativ){
         	juncao = array_ss_ativas;
         } else if(susp){
         	juncao = array_ss_suspensas;
         }
         comparador = juncao;
         if(ac && ad){
         	comparador = array_ss_aguardando_cli.concat(array_ss_aguardando_des);
         } else if(ac){
         	comparador = array_ss_aguardando_cli;
         } else if(ad){
         	comparador = array_ss_aguardando_des;
         } 
         
         interseccao = [];
         if(comparador.length && juncao.length){
         	interseccao = juncao.filter(value => -1 !== comparador.indexOf(value))
         } else if (comparador.length){
         	interseccao = comparador;
         } else if (juncao.length){
         	interseccao = juncao;
         }
         
         interseccao.forEach(renderizar);       
        
    }
    
    
        Chart.plugins.register({
    beforeDatasetsDraw: function(chartInstance) {
        var ctx = chartInstance.chart.ctx;
        var chartArea = chartInstance.chartArea;
        ctx.save();
        ctx.beginPath();

        ctx.rect(chartArea.left, chartArea.top, chartArea.right - chartArea.left, chartArea.bottom - chartArea.top);
        ctx.clip();
    },
    afterDatasetsDraw: function(chartInstance) {
        chartInstance.chart.ctx.restore();
    },
});
